<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <title>Rural Arts | Login Page</title>
</head>
<body class="form-body">
<section class="form-section">
    <div class="login text-align-center flow">
        <header class="login__header">
            <h1 class="login__heading">Sign in</h1>
        </header>

        <form class="login__form flow">
            <div class="login__input-wrapper">
                <label class="login__mail"></label>
                <input class="login_input" type="email" name="loginmail" id="login_mail" placeholder="Username">
            </div>
            <div class="login__input-wrapper">
                <label for="login__password"></label>
                <input class="login_input" type="password" name="loginpassword" id="login_password"
                       placeholder="Password">
            </div>
            <a href="#" class="login__forgot-password">
                Forgot your password?
            </a>
            <button class="btn btn--login uppercase">Sign In</button>
        </form>

        <div class="sign-up-wrapper">
            <p class="login__text font-size-100">Don't have an account?</p>
            <button class="btn btn--register uppercase">Sign up now</button>
        </div>
    </div>
</section>
</body>
</html>
