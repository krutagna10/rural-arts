<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon.png">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <title>Rural Arts | Login Page</title>
</head>
<body class="grid grid--content-center">
<section class="form-section">
    <div class="login text-align-center flow">
        <header class="login__header background-peach">
            <h1 class="login__heading text-color-white">Sign in</h1>
        </header>

        <form class="login__form flow">
            <div class="login__input-wrapper">
                <label for="login__mail"></label>
                <input class="login__input" type="email" name="login_mail" id="login__mail" placeholder="Username">
            </div>
            <div class="login__input-wrapper">
                <label for="login__password"></label>
                <input class="login__input" type="password" name="login__password" id="login__password" placeholder="Password">
            </div>
            <a href="#" class="login__forgot-password">
                Forgot your password?
            </a>
            <button class="login__btn login__btn--sign-in btn btn--dark uppercase">Sign In</button>
        </form>

        <div class="login__sign-up">
            <p class="login__text text-color-grey">Don't have an account?</p>
            <button class="login__btn login__btn--sign-up font-size-100 btn uppercase">Sign up now</button>
        </div>
    </div>
</section>
</body>
</html>
