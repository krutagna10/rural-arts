<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Rural Arts | Home</title>
</head>
<body>
<header class="header-section">
    <div class="header container flex flex--justify-space-between flex--align-center">
        <a href="index.html" class="header__logo-wrapper">
            <img src="/images/logo.png" class="header__logo" alt="Designo logo">
        </a>

        <nav class="header__nav">
            <ul id="header__nav-list" class="header__nav-list flex">
                <li><a href="#" class="header__nav-link font-size-300 uppercase letter-spacing-1">Arts</a></li>
                <li><a href="#" class="header__nav-link font-size-300 uppercase letter-spacing-1">Crafts</a></li>
                <li><a href="#" class="header__nav-link font-size-300 uppercase letter-spacing-1">Pottery</a></li>
                <li><button class="header__btn header__btn--account"><ion-icon name="cart-outline"></ion-icon></button></li>
                <li><a href="pages/login.html" class="header__btn header__btn--cart"><ion-icon name="person-outline"></ion-icon></a></li>
                <li><button class="header__btn header__btn--search"><ion-icon name="search-outline"></ion-icon></button></li>
            </ul>
        </nav>
        <button class="header__mobile-nav-toggle"></button>
    </div>
</header>

<div class="hero-section">
    <div class="hero container grid grid--2-columns grid--items-center">
        <div class="hero__content flow">
            <h1 class="hero__heading primary-heading">
                A website which brings rural arts to the world
            </h1>
            <p class="hero__text font-size-100 text-color-dark-grey">
                Rural arts are like hidden gems, which world should recognise & appreciate with this website. We bring the crafts whose worth is huge and also giving hand crafts the recognition that it needs .
            </p>
            <button class="hero__btn btn btn--dark font-size-100 uppercase">Shop Now</button>
        </div>
        <div class="hero__image-wrapper">
            <img class="hero__image" src="images/hero.png" alt="Hero image">
        </div>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
